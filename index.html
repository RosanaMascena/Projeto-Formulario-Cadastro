<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <header>
        <h1>Telas dos Formulários</h1>
    </header>

    <main>
        <section>
            <div>
                <h2>Formulário de Cadastro de Usuário</h2>
                <p>Preencha os seus dados para o cadastro de seu uruário</p>
                <form>
                    <label for="nomesobrenome">Nome Completo</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                </form>
            </div>

            <div>
                <h2>Formulário de Autenticação de Usuário</h2>
                <p>Informe seus dados de acesso!</p>
                <form>
                    <label for="nomesobrenome">Nome Completo</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                </form>
            </div>

            <div>
                <h2>Formulário Lembrar Senha do Usuário</h2>
                <form>
                    <label for="nomesobrenome">Nome Completo</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
